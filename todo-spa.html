<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>todo</title>
        <link rel="stylesheet" href="todo.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    </head>

    <body>
        <div class="all">
            <!-- 切换栏 -->
            <button class="button-active" id="input" data-id="input"> 输入内容 </button>
            <button id="list" data-id="list"> 显示内容 </button>

            <!-- 添加栏 -->
            <div class="todo">
                <div class="input-background">
                    <input type="text" class="todo-input">
                    <i class="todo-add fa fa-plus-circle" style="font-size:25px;color:#73dec7"></i>
                </div>
            </div>

            <!-- 内容栏 -->
            <div class="todo-container hide">

            </div>
        </div>
    </body>

    <script src="tools.js"></script>
    <script src="todo.js"></script>
</html>
